<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>
  <link rel="icon" href="images/icon.png">

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <!--Header-->
  <div id="Header"
    class="bg-yellow-100 flex items-center content-center px-20 transform hover:bg-yellow-200 font-bold transition duration-500">
    <div class="item-center px-4 transform scale-150">
      <span class="material-icons transform scale-150 hover:rotate-90 transition duration-1000">
        donut_small
      </span>
    </div>
    <div id="app" class=" p-4 text-yellow-900">
      <p class="text-2xl">{{msg}}</p>
      <p class="text-l px-20">A vue lab with something interesting.</p>
      <p v-if="isshown">Hiden thing here.</p>
      <p v-show="isshown">Not hiden thing here.</p>
      <a v-bind:href="url" v-show="isshown" target="blank" class="px-20">[ Link binding test].</a>
    </div>
  </div>
  <!--Body-->
  <div class="h-screen bg-gray-300">
    <div class="container flex justify-center py-20">
      <!--Presentation area-->
      <div id="mainprofile" class="p-3 bg-white rounded-xl max-w-lg hover:shadow">
        <div class="flex justify-between w-full">
          <img v-bind:src="imagehref" width="150" class="rounded-lg">
          <div class="ml-2">
            <div class="p-3">
              <h3 class="text-2xl">{{accountname}}</h3> <span>{{positioninplace}}</span>
            </div>
            <div class="flex justify-between items-center p-3 bg-green-100 rounded-lg">
              <div class="mr-3"> <span class="text-green-900 block">Article</span> <span
                  class="font-bold text-black text-xl">{{numberofarticlewritten}}</span> </div>
              <div class="mr-3"> <span class="text-green-900 block">Followers</span> <span
                  class="font-bold text-black text-xl">{{numberoffollower}}</span> </div>
              <div> <span class="text-green-900 block">Ratings</span> <span
                  class="font-bold text-black text-xl">{{rating}}</span> </div>
            </div>
          </div>
        </div>
        <div class="flex justify-between items-center mt-2 gap-2">
          <button
            class="w-full h-12 rounded-md border-2 text-md hover:shadow hover:bg-green-100 hover:border-green-900 hover:text-green-900 transition duration-500 font-bold ">See
            <a v-bind:href="linktoprofile" target="blank">profile</a></button>
          <button
            class="w-full h-12 rounded-md bg-green-200 text-green-900 text-md transform hover:shadow hover:scale-105 transition duration-500">
            <a v-bind:href="linktochat" target="blank">Chat</a></button>
        </div>
      </div>
    </div>

  </div>
  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
